<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-close</title>
</head>
<body>

<button>关闭</button>

<script type="text/javascript">
    var clo = document
        .getElementsByTagName("button")[0];
    clo.onclick = function () {

        window.close();
    }
</script>

</body>
</html>
