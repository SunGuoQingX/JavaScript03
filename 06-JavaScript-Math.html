<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-Math</title>
</head>
<body>


<!--
Math：数学类
    ceil:向上取四舍五入
    floor：向下取四舍五入
    random：取随机数
    max：取最大值
    min：取最小值
-->
<script type="text/javascript">
    var a = 4.2;
    var b = 4.6;
    var c = 2;
    /*向上取四舍五入*/
    console.log("ceil:" + Math.ceil(a));
    console.log("ceil:" + Math.ceil(b));

    /*向下取四舍五入*/
    console.log("floor:" + Math.floor(a));
    console.log("floor:" + Math.floor(b));

    var arr = [2, 4, 1, 8];

    /*取最大值和最小值*/
    console.log("max:" + Math.max(2, 4, 1, 8));
    console.log("min:" + Math.min(2, 4, 1, 8));

    /*取随机数*/
    console.log("随机数：" + Math.random());

    /*取某个范围内的随机数 (max-min+1)+min*/
    var max = 50;
    var min = 10;
    var result = Math.random() * (max - min + 1) + min;

    console.log("10~50:" + Math.floor(result));

    /*取绝对值*/
    console.log("绝对值：" + Math.abs(-2));

    /*字符串转数字*/
    var s = "23.34";
    console.log("parseInt:" + parseInt(s));
    console.log("parseFloat:" + parseFloat(s));

    a = 2.3;
    b = 3;
    s = a * b;
    console.log("a * b = " + s);
    /*保留小数位数*/
    console.log("保留两个小数为：a * b = "
        + s.toFixed(1));

</script>

</body>
</html>
